<form #myForm="ngForm">


  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="id">id</label>
          <input type="text" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" class="form-control" id="id"
            required [(ngModel)]="news.id" name="id" />
        </div>


        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" required [(ngModel)]="news.author" name="author" />
        </div>

        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="text" class="form-control" id="fecha" required [(ngModel)]="news.fecha" name="fecha" />
        </div>

        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" required [(ngModel)]="news.titulo" name="titulo" />
        </div>

        <div class="form-group">
          <label for="noticia">Noticia</label>
          <input type="text" class="form-control" id="noticia" required [(ngModel)]="news.noticia" name="noticia" />
        </div>


        <button (click)="saveNew()" [disabled]="!myForm.form.valid" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>Insertado correctamente!</h4>
        <button class="btn btn-success" (click)="newBook()">Add</button>
      </div>

    </div>
  </div>
</form>
